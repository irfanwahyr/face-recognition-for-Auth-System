<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Register</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="file" id="imageInput">
    <button onclick="register()">Register</button>

    <h1>Login</h1>
    <input type="file" id="recognizeInput">
    <button onclick="recognize()">Recognize</button>

    <script>
        function register() {
            var name = document.getElementById('name').value;
            var imageInput = document.getElementById('imageInput').files[0];

            var formData = new FormData();
            formData.append('name', name);
            formData.append('file', imageInput);

            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function recognize() {
            var recognizeInput = document.getElementById('recognizeInput').files[0];

            var formData = new FormData();
            formData.append('file', recognizeInput);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert("Recognized as: " + data.name);
            });
        }
    </script>
</body>
</html>
